<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Cactus Paradise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        
        .thank-you-container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease;
        }

        h1 {
            color: #16a085;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #16a085;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .back-button:hover {
            background-color: #138a72;
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been received. We'll get back to you as soon as possible.</p>
        <button class="back-button" onclick="goHome()">Back to Homepage</button>
    </div>

    <script>
        function goHome() {
            // Try multiple path variations
            const paths = [
                '/index.html',
                './index.html',
                '../index.html',
                'index.html',
                '/'
            ];

            // Function to check if a file exists
            async function checkFile(path) {
                try {
                    const response = await fetch(path);
                    return response.ok;
                } catch {
                    return false;
                }
            }

            // Try each path
            async function findAndNavigate() {
                for (let path of paths) {
                    if (await checkFile(path)) {
                        window.location.href = path;
                        return;
                    }
                }
                // If no path works, show an error
                alert('Unable to find homepage. Please navigate manually.');
            }

            findAndNavigate();
        }
    </script>
</body>
</html>
